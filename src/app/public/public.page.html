<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>public</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">public</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" type="email" value="uribe@gmail.com">
        <div slot="label">Email <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" type="password" value="password">
        <div slot="label">password <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>  
  </ion-list>
  <ion-button  [routerLink]="['/home']" fill="outline" color="success">conectarse</ion-button>
</ion-content>
